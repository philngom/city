<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h3>SELECT AN IMAGE:</h3>
        <section id="dropdowns-and-pics">
            <div>
                <label for="skyline-select">Skyline:</label>
                <select name="skyline" id="skyline-select">
                </select>
                <div class="img-container skyline">
                </div>
            </div>
            <div>
                <label for="waterfront-select">Water:</label>
                <select name="waterfront" id="waterfront-select">
                </select>
                <div class="img-container waterfront">
                </div>
            </div>
            <div>
                <label for="castle-select">Castle:</label>
                <select name="castle" id="castle-select">
                </select>
                <div class="img-container castle">
                </div>
            </div>
        </section>
        <div id="report">
        </div>
        <div id="slogans">
            <form id="myForm">
                <label for="city-name">Name of city:</label>
                <input type="text" id="city-name">
                <label for="slogan">Add a slogan here:</label>
                <input type="text" id="slogan">
                <input type="submit" value="Submit">
                <div id="sloganHouse"></div>
            </form>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
