<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h3>SELECT AN IMAGE:</h3>
        <section id="dropdowns-and-pics">
            <div>
                <label for="skyline-select">Skyline:</label>
                <select name="skyline" id="skyline-select">
                    <option value="">--Please choose an option--</option>
                    <option value="seoul">Seoul</option>
                    <option value="prague">Prague</option>
                    <option value="paris">Paris</option>
                </select>
                <div class="img-container skyline">
                </div>
            </div>
            <div>
                <label for="waterfront-select">Water:</label>
                <select name="waterfront">
                    <option value="">--Please choose an option--</option>
                    <option value="china">China</option>
                    <option value="brooklyn">Brooklyn</option>
                    <option value="belgium">Belgium</option>
                </select>
                <div class="img-container waterfront">
                </div>
            </div>
            <div>
                <label for="castle-select">Castle:</label>
                <select name="castle" id="castle-select">
                    <option value="">--Please choose an option--</option>
                    <option value="neuschwanstein">Neuschwanstein</option>
                    <option value="japan">Japan Castle</option>
                    <option value="hungary">Hungary</option>
                </select>
                <div class="img-container castle">
                </div>
            </div>
        </section>
        <div id="report">
        </div>
        <div id="slogans">
            <label for="slogan">Add a slogan here:</label>
            <input type="text">
            <button>Submit</button>
            <div id="sloganHouse"></div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
